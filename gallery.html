<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="gallery.css">
</head>
<body>
    <header>
        <h1>Marvelous Art Gallery</h1>
        <p class="lead">Discover the Wonders of Art and Design</p>
    </header>

    <section class="gallery-container">
        <!-- Art Portfolio -->
        <div class="gallery-item">
            <a href="Artportfolio.html">
                <div class="gallery-img" id="art-portfolio">
                    <img src="images/Art-portfolio/1 Art-Portfolio.jpg" alt="Project 1">
                </div>
                <h2>Art Portfolio</h2>
            </a>
        </div>

        <!-- Website Image Portfolio -->
        <div class="gallery-item">
            <a href="projects.html">
                <div class="gallery-img" id="website-image-portfolio">
                    <img src="images/Projects/1 A-WebImage.png" alt="Project 1">
                </div>
                <h2>Websites</h2>
            </a>
        </div>

        <!-- AI Generated Images -->
        <div class="gallery-item">
            <a href="AI.html">
                <div class="gallery-img" id="ai-generated-images">
                    <img src="images/AI-images/1 A-AI.jpg" alt="Project 1">
                </div>
                <h2>AI Generated Images</h2>
            </a>
        </div>

        <!-- Monocraft Fantasy Gallery -->
        <div class="gallery-item">
            <a href="LDOD.html">
                <div class="gallery-img" id="LoveDragonsAndOtherDemons-gallery">
                    <img src="images/LDOD-Gallery/1 A-Monocraft.jpg" alt="Project 1">
                </div>
                <h2>Love Dragons And Other Demons</h2>
            </a>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Marvelous Art Gallery</p>
    </footer>

    <!-- Script for the hover effect (optional) -->
    <script src="script.js"></script>
</body>
</html>
