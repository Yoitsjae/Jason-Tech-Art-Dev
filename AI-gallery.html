<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Gallery - Art by Jae</title>
  <link rel="stylesheet" href="Artgallery.css">
</head>
<body>
  <header>
    <h1>AI Art Gallery</h1>
    <p>Click on an image to view in full size</p>
  </header>

  <div class="gallery-container">
    <div class="gallery-item">
      <img src="images/AI-images/1 A-AI.jpg" alt="AI Art 1" class="gallery-img">
    </div>
    <div class="gallery-item">
      <img src="images/AI-images/10.jpg" alt="AI Art 2" class="gallery-img">
    </div>
    <div class="gallery-item">
      <img src="images/AI-images/11.jpg" alt="AI Art 3" class="gallery-img">
    </div>
    <div class="gallery-item">
      <img src="images/AI-images/12.jpg" alt="AI Art 4" class="gallery-img">
    </div>
    <div class="gallery-item">
      <img src="images/AI-images/1dev.jpg" alt="AI Art 5" class="gallery-img">
    </div>
    <div class="gallery-item">
      <img src="images/AI-images/2jae.jpg" alt="AI Art 6" class="gallery-img">
    </div>
    <div class="gallery-item">
      <img src="images/AI-images/3dev.jpg" alt="AI Art 7" class="gallery-img">
    </div>
    <div class="gallery-item">
      <img src="images/AI-images/4jae.jpg" alt="AI Art 8" class="gallery-img">
    </div>
    <div class="gallery-item">
      <img src="images/AI-images/5jae.jpg" alt="AI Art 9" class="gallery-img">
    </div>
    <div class="gallery-item">
      <img src="images/AI-images/6dev.jpg" alt="AI Art 10" class="gallery-img">
    </div>
    <!-- Add more gallery items as needed -->
  </div>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="modal-img">
    <a class="prev">&#10094;</a>
    <a class="next">&#10095;</a>
  </div>

  <script src="Artgallery.js"></script>
</body>
</html>
